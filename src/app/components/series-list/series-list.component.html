<h1 style="background-color:rgb(200, 200, 255);">Tv Shows</h1>

<div class="row">
  <!-- Tabla de series -->
  <div class="col-md-7">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Cadena</th>
          <th>Temporadas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serie of series" class="cursor-pointer" (click)="onSelect(serie)">
          <td>{{ serie.id }}</td>
          <td>{{ serie.name }}</td>
          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Promedio de Temporadas: {{ averageSeasons | number:'1.1-1' }}</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Detalle de la serie seleccionada -->
  <div *ngIf="selectedSerie" class="col-md-5 d-flex text-center">
    <div class="row justify-content-center w-100">
      <div id="cardDetails" class="card-padding row justify-content-center">
        <img [src]="selectedSerie.poster" alt="Portada de {{ selectedSerie.name }}" width="200px" height="200px">
        <div id="detailsBody" class="card-body">
          <h2>{{ selectedSerie.name }}</h2>
          <p>{{ selectedSerie.description }}</p>
          <a [href]="selectedSerie.webpage" target="_blank" class="btn btn-primary">PÃ¡gina Oficial</a>
        </div>
      </div>
    </div>
  </div>
</div>
